<div class="register-container">
  <div class="image-section">
    <img src="assets/banner.jpg" alt="Fondo gimnasio" />
  </div>

  <div class="form-section">
    <h2>Registro de usuario</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <label>Nombre</label>
      <input type="text" formControlName="nombre" placeholder="Tu nombre completo" />

      <label>Correo electrónico</label>
      <input type="email" formControlName="correo" placeholder="ejemplo@correo.com" />

      <label>Contraseña</label>
      <input type="password" formControlName="contrasena" placeholder="Mínimo 6 caracteres" />

      <label>Edad</label>
      <input type="number" formControlName="edad" placeholder="Ej: 25" />

      <label>Peso (kg)</label>
      <input type="number" step="0.1" formControlName="peso" placeholder="Ej: 60.5" />

      <label>Altura (m)</label>
      <input type="number" step="0.01" formControlName="altura" placeholder="Ej: 1.68" />

      <label>Objetivo</label>
      <select formControlName="objetivo">
        <option value="">Selecciona un objetivo</option>
        <option value="bajar_peso">Bajar peso</option>
        <option value="mantener">Mantener</option>
        <option value="aumentar_masa">Aumentar masa</option>
      </select>

      <button type="submit" [disabled]="cargando">
        {{ cargando ? 'Registrando...' : 'Registrar' }}
      </button>
    </form>

    <p class="mensaje" *ngIf="mensaje">{{ mensaje }}</p>
  </div>
</div>
